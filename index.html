<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <script type="text/javascript" src="myscript.js"></script>
</head>
<body>
    <div class="App-header">
        <h3 >Please select a car color.</h3>
        <div class="buttonContainer">
            <button class="colorButton" id="blackButton" >Black</button>
            <button class="colorButton" id="redButton" >Red</button>
            <button class="colorButton" id="blueButton">Blue</button>
        </div>
    </div>

    <div class="containerBackdrop containerHide">
        <div class="popupContainer"> 
            <h3>ARE YOU SURE? </h3>
            <p>You want to leave the site to see the <span id="carColor">carColor</span> car?</p>
            <div class="carRedirectButtonsContainer">
                <img src="./blackCar.png" style="height: 150px; width: 150px" alt="illustrated black car logo"/>
                <div class="redirectButtonsContainer">
                    <button class="redirectButton" id="redirectColorLink">YES</button>
                    <button class="redirectButton" onclick="buttonNoRedirect()">NO</button>
                </div>
            </div>
            <p>*Please remember to wear your seatbelt</p>
        </div>
    </div>
</body>
</html>
